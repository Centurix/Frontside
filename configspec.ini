[frontside]
width = integer(min=320, default=640)
height = integer(min=240, default=480)
mame_exec = string(min=1, default='/usr/games/mame')
rom_path = string(min=1, default='./roms')
log_file = string(min=1, default='./frontside.log')
log_level = option('debug','info','warning','error','critical', default='info')
